<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article List</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="main">
      <article class="recipe-card">
        <section class="recipe-img"></section>
        <section class="recipe-content">
          <h1 class="recipe__title">Caramel Cake Pancakes</h1>
          <section class="recipe__rating">
            <img
              src="img/star.svg"
              alt="rating star"
              class="recipe__rating-star"
            /><img
              src="img/star.svg"
              alt="rating star"
              class="recipe__rating-star"
            /><img
              src="img/star.svg"
              alt="rating star"
              class="recipe__rating-star"
            /><img
              src="img/star.svg"
              alt="rating star"
              class="recipe__rating-star"
            /><img
              src="img/star.svg"
              alt="rating star"
              class="recipe__rating-star"
            />
          </section>
          <section class="recipe__teaser">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste, cum.
          </section>
          <section class="recipe__statistics">
            <div class="recipe__preparation-time">
              <h2 class="recipe__statistics-title">Prep Time</h2>
              30 min
            </div>
            <div class="recipe__servings">
              <h2 class="recipe__statistics-title">Serves</h2>
              4
            </div>
          </section>
        </section>
        <section class="recipe-link">
          <a href="#" class="recipe-link__link"
            ><div class="recipe-link__text">View Recipe</div>
            <img
              src="img/arrow.svg"
              class="recipe-link__arrow-symbol"
              alt="view recipe symbol"
          /></a>
        </section>
      </article>
    </main>
  </body>
</html>
